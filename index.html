<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: RGB(17,17,17);
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: RGB(24,24,24);
  font-family: "Ubuntu";
}

li {
  float: left;
  font-family: "Ubuntu";
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-family: "Ubuntu";
}

li a:hover {
  background-color: #111;
  font-family: "Ubuntu";
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
